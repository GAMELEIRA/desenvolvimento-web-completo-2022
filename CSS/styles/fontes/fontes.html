<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style>
        div {
            font-size: 16px;
        }
        .texto1 {
            font-size: 1em;
        }
        .texto2 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <p>Conteudo</p>
    <div>
        <p class="texto1">Conteudo 1</p>
        <p class="texto2">Conteudo 2</p>
        <p>Conteudo 3</p>
    </div>
</body>
</html>
